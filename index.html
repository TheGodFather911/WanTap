<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Messenger UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
        }
      }
    </script>
    <style>
      @keyframes fadeInSlideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-slide-right {
        animation: fadeInSlideInRight 0.3s ease-out forwards;
      }
      
      @keyframes fadeInSlideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-slide-left {
        animation: fadeInSlideInLeft 0.3s ease-out forwards;
      }

      @keyframes dot-bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-5px); }
      }
      .animate-dot-bounce {
        display: inline-block;
        animation: dot-bounce 1.4s infinite ease-in-out both;
      }
      
      @keyframes button-pop {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-button-pop {
        animation: button-pop 0.3s ease-out;
      }
    </style>
  </head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
